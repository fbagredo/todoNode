<!doctype html>
<html lang="en" ng-app="angularTodo">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular TODO app</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body ng-controller="mainController">
	<div class="container">
    <!--Cabecera-->
    	<div class="jumbotron text-center">
        	<h1>TODO List<span class="label label-info">{{ todos.length }}</span></h1>
        </div>
        <!--Lista de Pending-->
        <div id="todo-list" class="row">
        	<div class="col-sm-4 col-sm-offset-4">
						<h4>Pending</h4>
            	<div class="checkbox" ng-repeat="todo in pending">
                	<label>
                    	<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.name }} {{ todo.dueDate }} {{ todo.priority }}
                    </label>
                 </div>
             </div>
         </div>

				 <!--Lista de overdue-->
				 <div id="todo-list" class="row">
					<div class="col-sm-4 col-sm-offset-4">
						<h4>Overdue</h4>
							<div class="checkbox" ng-repeat="todo in overdue">
									<label>
											<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.name }} {{ todo.dueDate }} {{ todo.priority }}
										 </label>
									</div>
							</div>
					</div>
         <!--Formulario para insertar-->
				 <div id="todo-form" class="row">
        	<div class="col-sm-8 col-sm-offset-2 text-center">
            	<form>
                	<div class="form-group">
                    	Name : <input type="name" class="form-control input-lg text-center"  ng-model="formData.name">
											Due Date: <input type="dueDate" class="form-control input-lg text-center" placeholder="YYYY-MM-DD"  ng-model="formData.dueDate">
											Priority: <input type="priority" class="form-control input-lg text-center" ng-model="formData.priority">
                    </div>
                    <button class="btn btn-primary btn-lg" ng-click="createTodo()">AÃ±adir</button>
                </form>
            </div>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> <script src="main.js"></script>
</body>
</html>
